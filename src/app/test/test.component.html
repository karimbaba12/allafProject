<div *ngIf="data.length > 0; else noData" class="container mt-4">
    <div class="row">
        <div *ngFor="let item of data" class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm">
                <!-- Image Section -->
                <div *ngIf="item.Image && item.Image.url; else noImage" class="card-img-top">
                    <img [src]="item.Image.url" alt="{{ item.Title }}" class="img-fluid rounded-top" />
                </div>
                <ng-template #noImage>
                    <div class="card-img-top bg-light d-flex align-items-center justify-content-center"
                        style="height: 200px;">
                        <p class="text-muted">No image available</p>
                    </div>
                </ng-template>

                <!-- Card Body -->
                <div class="card-body">
                    <h3 class="card-title">{{ item.Title }}</h3>
                    <p class="card-text">{{ item.Description }}</p>
                    <small class="text-muted">Published At: {{ item.publishedAt | date:'medium' }}</small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- No Data Template -->
<ng-template #noData>
    <div class="container mt-4">
        <div class="alert alert-info" role="alert">
            No data available
        </div>
    </div>
</ng-template>
