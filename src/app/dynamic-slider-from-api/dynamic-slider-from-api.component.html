<div [id]="carouselId" class="carousel slide" data-bs-interval="2200">
    <div class="carousel-inner">
        <div *ngFor="let img of images; let i = index" class="carousel-item" [class.active]="i === 0">
            <img [src]="img" class="d-block w-100" alt="Project Image">
        </div>
    </div>

    <!-- Make sure to target the correct carousel using the dynamic ID -->
    <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
