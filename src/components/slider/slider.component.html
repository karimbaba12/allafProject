<div class="slider-container">
    <div class="slider-wrapper" [ngStyle]="{ 'transform': 'translateX(' + (-currentIndex * 100) + '%)' }">
      <img *ngFor="let image of images" [src]="image" alt="Slider Image" class="slider-image">
    </div>
    <button class="prev" (click)="prevSlide()">&#10094;</button>
    <button class="next" (click)="nextSlide()">&#10095;</button>
  </div>
